<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variational Alpha Terminal (6H Mode)</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: radial-gradient(circle at top right, #1e1b4b, #020617 40%);
            min-height: 100vh;
            color: #f8fafc;
        }
        .mono { font-family: 'JetBrains Mono', monospace; }
        .glass { background: rgba(15, 23, 42, 0.7); backdrop-filter: blur(16px); border: 1px solid rgba(255, 255, 255, 0.08); }
        .neon-border-red { border-left: 4px solid #f43f5e; transition: all 0.3s ease; }
        .neon-border-green { border-left: 4px solid #10b981; transition: all 0.3s ease; }
        
        .card-hover:hover {
            transform: translateY(-5px) scale(1.01);
            background: rgba(30, 41, 59, 0.6);
            border-color: rgba(255, 255, 255, 0.2);
        }
        .card-hover-green:hover { box-shadow: 0 10px 30px -10px rgba(16, 185, 129, 0.3); }
        .card-hover-red:hover { box-shadow: 0 10px 30px -10px rgba(244, 63, 94, 0.3); }
        
        .text-gradient {
            background: linear-gradient(to right, #818cf8, #22d3ee);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        input[type="number"]::-webkit-inner-spin-button { display: none; }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const Dashboard = () => {
          const [rawListings, setRawListings] = useState([]);
          const [loading, setLoading] = useState(true);
          const [lastUpdate, setLastUpdate] = useState(null);
          
          const [inputMin, setInputMin] = useState(100000);
          const [inputMax, setInputMax] = useState(1000000);
          const [activeRange, setActiveRange] = useState({ min: 100000, max: 1000000 });

          const updatePriceHistory = (listings) => {
            const now = Date.now();
            const sixHoursInMs = 6 * 60 * 60 * 1000;
            const history = JSON.parse(localStorage.getItem('alpha_price_history') || '{}');
            const currentMinute = new Date(now).getMinutes();
            const shouldSavePrice = currentMinute % 3 === 0;

            listings.forEach(l => {
                if (!history[l.ticker]) history[l.ticker] = [];
                
                if (shouldSavePrice) {
                    const lastEntry = history[l.ticker][history[l.ticker].length - 1];
                    const lastEntryMin = lastEntry ? new Date(lastEntry.t).getMinutes() : -1;
                    
                    if (lastEntryMin !== currentMinute) {
                        history[l.ticker].push({ p: parseFloat(l.mark_price), t: now });
                    }
                }
                
                history[l.ticker] = history[l.ticker].filter(record => (now - record.t) < sixHoursInMs);
            });
            
            localStorage.setItem('alpha_price_history', JSON.stringify(history));
            return history;
          };

          const fetchData = async () => {
            setLoading(true);
            try {
              const resp = await fetch("https://omni-client-api.prod.ap-northeast-1.variational.io/metadata/stats");
              const json = await resp.json();
              const listings = json.listings || [];
              updatePriceHistory(listings);
              setRawListings(listings);
              setLastUpdate(new Date());
            } catch (e) { console.error(e); }
            setLoading(false);
          };

          useEffect(() => {
            fetchData();
            const itv = setInterval(fetchData, 60000);
            return () => clearInterval(itv);
          }, []);

          const handleApplyRange = () => {
            setActiveRange({ min: inputMin, max: inputMax });
          };

          const processedData = useMemo(() => {
            const history = JSON.parse(localStorage.getItem('alpha_price_history') || '{}');
            
            const filteredByVol = rawListings.map(l => {
              const v = parseFloat(l.volume_24h || 0);
              const l_oi = parseFloat(l.open_interest?.long_open_interest || 0);
              const s_oi = parseFloat(l.open_interest?.short_open_interest || 0);
              const t_oi = l_oi + s_oi;
              
              const tickerHistory = history[l.ticker] || [];
              const currentPrice = parseFloat(l.mark_price || 0);
              const oldestPrice = tickerHistory.length > 0 ? tickerHistory[0].p : currentPrice;
              
              const priceDiff = currentPrice - oldestPrice;
              const pricePct = oldestPrice !== 0 ? (priceDiff / oldestPrice) * 100 : 0;
              const absPricePct = Math.abs(pricePct) || 0.01; 
              
              const activity = t_oi > 0 ? v / t_oi : 0;
              const alphaScore = (activity / absPricePct) * 100;

              return {
                ticker: l.ticker,
                vol: v,
                l_oi, s_oi, t_oi,
                ls_ratio: s_oi > 0 ? l_oi / s_oi : 0,
                sl_ratio: l_oi > 0 ? s_oi / l_oi : 0,
                activity,
                alphaScore,
                pricePct,
                currentPrice
              };
            }).filter(i => i.vol >= activeRange.min && i.vol <= activeRange.max);

            const top20ByAlpha = [...filteredByVol]
                .sort((a, b) => b.alphaScore - a.alphaScore)
                .slice(0, 20)
                .map((item, index) => ({ ...item, globalAlphaRank: index + 1 }));

            return {
              bullish: [...top20ByAlpha].sort((a,b) => b.ls_ratio - a.ls_ratio).slice(0, 5),
              bearish: [...top20ByAlpha].sort((a,b) => b.sl_ratio - a.sl_ratio).slice(0, 5)
            };
          }, [rawListings, activeRange]);

          return (
            <div className="max-w-[1400px] mx-auto p-4 md:p-10">
              <div className="flex flex-col lg:flex-row justify-between items-start lg:items-center gap-6 mb-12">
                <div>
                    <h1 className="text-4xl font-extrabold tracking-tighter uppercase text-gradient mb-2">
                        Variational Alpha Terminal
                    </h1>
                    <p className="text-slate-400 font-medium italic">Top 10 Tickers Stream (6H Sentiment)</p>
                </div>

                <div className="flex items-center gap-4">
                  {lastUpdate && <span className="text-[10px] mono text-slate-500 bg-slate-900 px-3 py-2 rounded-lg border border-slate-800 uppercase tracking-widest">Live: {lastUpdate.toLocaleTimeString()}</span>}
                  <button onClick={fetchData} className={`p-3 glass rounded-xl hover:bg-slate-800 transition-all ${loading ? 'animate-spin' : ''}`}>
                    <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" /></svg>
                  </button>
                </div>
              </div>

              <div className="glass rounded-2xl p-6 mb-10 border-t-2 border-indigo-500/50 flex flex-wrap gap-6 items-end shadow-2xl">
                <div className="flex flex-col gap-2">
                    <span className="text-[11px] font-black text-slate-500 uppercase tracking-[0.2em]">Min Volume ($)</span>
                    <input 
                        type="number" 
                        value={inputMin} 
                        onChange={e => setInputMin(Number(e.target.value))} 
                        className="bg-slate-900 border border-slate-700 rounded-lg px-4 py-2.5 text-sm mono w-48 focus:border-indigo-500 outline-none transition-all text-indigo-300" 
                    />
                </div>
                <div className="flex flex-col gap-2">
                    <span className="text-[11px] font-black text-slate-500 uppercase tracking-[0.2em]">Max Volume ($)</span>
                    <input 
                        type="number" 
                        value={inputMax} 
                        onChange={e => setInputMax(Number(e.target.value))} 
                        className="bg-slate-900 border border-slate-700 rounded-lg px-4 py-2.5 text-sm mono w-48 focus:border-indigo-500 outline-none transition-all text-indigo-300" 
                    />
                </div>
                <button 
                    onClick={handleApplyRange}
                    className="bg-indigo-600 hover:bg-indigo-500 text-white font-black text-xs px-8 py-3.5 rounded-lg transition-all shadow-lg shadow-indigo-600/20 active:scale-95 uppercase tracking-widest border border-indigo-400/50"
                >
                    Apply Range
                </button>
                
                <div className="ml-auto text-right hidden xl:block">
                    <div className="text-[10px] font-bold text-slate-500 uppercase tracking-tighter">TIMEFRAME</div>
                    <div className="text-green-400 font-bold text-sm mono uppercase animate-pulse">6 HOURS ACTIVE</div>
                </div>
              </div>

              <div className="grid lg:grid-cols-2 gap-10">
                <DataSection title="SHORT" data={processedData.bullish} mode="bear" />
                <DataSection title="LONG" data={processedData.bearish} mode="bull" />
              </div>
            </div>
          );
        };

        const DataSection = ({ title, data, mode }) => (
          <div className="space-y-4">
            <div className="flex items-center justify-between px-2 mb-4">
                <h2 className={`text-2xl font-black italic tracking-tighter ${mode === 'bull' ? 'text-emerald-400' : 'text-rose-500'}`}>{title}</h2>
                <div className={`h-px flex-1 mx-4 ${mode === 'bull' ? 'bg-emerald-500/20' : 'bg-rose-500/20'}`}></div>
            </div>
            
            {data.length === 0 ? (
                <div className="glass rounded-xl p-10 text-center text-slate-500 italic border-dashed border-2 border-slate-800">No assets detected in range.</div>
            ) : data.map((item, idx) => {
              const mainRatio = title === 'SHORT' ? item.ls_ratio : item.sl_ratio;
              const dominance = title === 'SHORT' 
                ? (item.l_oi / item.t_oi * 100) 
                : (item.s_oi / item.t_oi * 100);
              
              return (
                <div 
                    key={item.ticker} 
                    className={`glass rounded-xl p-6 card-hover transition-all group relative overflow-hidden ${mode === 'bull' ? 'neon-border-green card-hover-green' : 'neon-border-red card-hover-red'}`}
                >
                  <div className={`absolute top-0 right-0 p-8 opacity-[0.03] group-hover:opacity-[0.12] transition-opacity pointer-events-none`}>
                    <span className="text-8xl font-black italic">#{item.globalAlphaRank}</span>
                  </div>

                  <div className="flex justify-between items-start relative z-10">
                    <div>
                      <div className="flex items-center gap-3 mb-2">
                        <span className="text-3xl font-black tracking-tighter text-white group-hover:text-indigo-200 transition-colors">{item.ticker}</span>
                        <div className="px-2 py-0.5 rounded text-[10px] font-bold bg-slate-900 text-slate-400 border border-white/5">
                            ALPHA SCORE: {item.alphaScore.toFixed(0)}
                        </div>
                      </div>
                      <div className="text-[11px] font-bold flex gap-3">
                        <span className="text-slate-500 uppercase italic tracking-widest">Price: <span className="text-slate-200 mono not-italic">${item.currentPrice.toLocaleString()}</span></span>
                        <span className={`mono ${item.pricePct >= 0 ? 'text-emerald-400' : 'text-rose-400'}`}>
                            {item.pricePct >= 0 ? '↑' : '↓'} {Math.abs(item.pricePct).toFixed(2)}% (6h)
                        </span>
                      </div>
                    </div>

                    <div className="text-right">
                      <div className={`text-4xl font-black mono ${mode === 'bull' ? 'text-emerald-400' : 'text-rose-500'}`}>
                        {mainRatio.toFixed(2)}<span className="text-sm ml-1 opacity-50 font-sans italic">x</span>
                      </div>
                      <div className="text-[10px] font-black text-slate-500 tracking-[0.2em] uppercase mt-1">Ratio</div>
                    </div>
                  </div>

                  <div className="mt-8 space-y-3 relative z-10">
                    <div className="flex justify-between items-end mb-1">
                        <span className="text-[10px] font-black text-slate-400 uppercase tracking-widest">Dominance Power</span>
                        <span className={`text-sm font-black mono ${mode === 'bull' ? 'text-emerald-400' : 'text-rose-500'}`}>{dominance.toFixed(1)}%</span>
                    </div>
                    <div className="h-2 w-full bg-black/40 rounded-full overflow-hidden flex border border-white/5 shadow-inner">
                      <div className={`h-full transition-all duration-1000 ease-out ${mode === 'bull' ? 'bg-emerald-500 shadow-[0_0_20px_#10b981]' : 'bg-rose-500 shadow-[0_0_20px_#f43f5e]'}`} 
                           style={{ width: `${dominance}%` }}></div>
                    </div>
                  </div>
                  
                  <div className="mt-6 pt-5 border-t border-white/5 grid grid-cols-2 gap-4 relative z-10">
                    <div className="flex flex-col">
                        <span className="text-[9px] font-black text-slate-500 uppercase mb-1 tracking-widest">Long Exposure</span>
                        <span className="text-base font-bold text-slate-200 mono group-hover:text-emerald-400 transition-colors">${item.l_oi.toLocaleString()}</span>
                    </div>
                    <div className="flex flex-col items-end">
                        <span className="text-[9px] font-black text-slate-500 uppercase mb-1 tracking-widest">Short Exposure</span>
                        <span className="text-base font-bold text-slate-200 mono group-hover:text-rose-400 transition-colors">${item.s_oi.toLocaleString()}</span>
                    </div>
                  </div>
                </div>
              );
            })}
          </div>
        );

        ReactDOM.render(<Dashboard />, document.getElementById('root'));
    </script>
</body>
</html>
